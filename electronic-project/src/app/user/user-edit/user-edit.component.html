<div class="container" style="margin-top: 30px">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar profile-pic image-wrapper">
                <img class="background-image" src="{{user.avatar}}" alt="Maxwell Admin" style="position: relative">
                <label for="file-input"  style="position: absolute" class="change-pic-btn center-image"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                  <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                  <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                </svg><input (change)="showPreview($event)" id="file-input" type="file" style="display: none"></label>
              </div>
<!--              <button class="btn btn-primary" (click)="update()">Lưu</button>-->
              <h5 class="user-name">{{user.name}}</h5>
              <h6 class="user-us">@{{user.username}}</h6>
            </div>
            <div class="about">
              <button class="btn btn-primary">Đổi mật khẩu</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="updateUser()">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h4 class="mb-4 text-primary">Thông tin cá nhân</h4>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="fullName" class="font-weight-bold">Họ và tên</label>
                <input formControlName="name" type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="dayOfBirth" class="font-weight-bold">Ngày sinh</label>
                <input formControlName="dateOfBirth" type="date" class="form-control" id="dayOfBirth" placeholder="Nhập ngày sinh">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 flex">
              <div class="form-group">
                <label class="font-weight-bold">Giới tính</label>
                <br>
                <div class="d-flex">
                  <div>
                  <label for="gender1" class="mr-3">Nam</label>
                  <input formControlName="gender" [value]="true" type="radio" class="form-control-md mr-5" name="gender" id="gender1">
                  </div>
                  <div>
                    <label for="gender2" class="mr-3">Nữ</label>
                    <input formControlName="gender" [value]="false" type="radio" class="form-control-md" name="gender" id="gender2">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="phone" class="font-weight-bold">Số điện thoại</label>
                <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input formControlName="email" type="text" class="form-control" id="email" placeholder="Nhập email">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="address" class="font-weight-bold">Địa chỉ</label>
                <input formControlName="address" type="text" class="form-control" id="address" placeholder="Nhập địa chỉ">
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="text-right">
                <button type="reset" class="btn btn-secondary mr-2">Hủy</button>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
