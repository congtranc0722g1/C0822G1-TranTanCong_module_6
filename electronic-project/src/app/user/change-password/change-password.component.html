<div style="margin-top: 30px; margin-bottom: 30px; display: flex; justify-content: center; align-items: center;">
<form [formGroup]="formPassword" (ngSubmit)="changePassword()" class="col-md-4 d-flex flex-column">
  <div class="card flex-grow-1 mb-md-0">
    <div class="card-body">
      <h3 class="card-title">Đổi mật khẩu</h3>
      <hr>
      <div>
        <div class="form-group mb-4">
          <label for="password">Mật khẩu cũ</label>
          <input style="position: relative" type="password" id="password" class="form-control" formControlName="password">
          <p style="position: absolute; font-size: 15px" class="text-danger">{{passwordError}}</p>
        </div>
        <div class="form-group mb-4">
          <label for="newPassword">Mật khẩu mới</label>
          <input style="position: relative" id="newPassword" type="password" class="form-control" formControlName="newPassword">
          <p style="position: absolute; font-size: 15px" class="text-danger">{{newPasswordError}}</p>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu mới</label>
          <input style="position: relative" id="confirmPassword" type="password" name="password" class="form-control" formControlName="confirmPassword">
          <p style="position: absolute; font-size: 15px" class="text-danger">{{confirmPasswordError}}</p>
        </div>
        <button type="submit" class="btn btn-primary mt-5">Thay đổi</button>
      </div>
    </div>
  </div>
</form>
</div>
