<div class="container mt-5">
  <div class="card login-form">
    <div class="card-body">
<h2 class="card-title">Đăng nhập</h2>
<h6 class="card-subtitle text-muted mb-3 fw-bold">Vui lòng đăng nhập để sử dụng trang web này!</h6>

<!--<div class="d-grid mt-5 mb-4">-->

<!--</div>-->

<!--<h6 class="card-subtitle text-muted mb-4 text-center">or login with Email</h6>-->

<form [formGroup]="form" (ngSubmit)="login()">
  <div class="mb-4">
    <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
    <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tên đăng nhập">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu">
  </div>

          <div class="d-flex justify-content-between">
            <div class="mb-3 form-check">
              <input formControlName="rememberMe" type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Ghi nhớ đăng nhập</label>
            </div>

            <div>
              <a href="#">Quên mật khẩu?</a>
            </div>
          </div>

          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
          </div>

          <div class="mt-3">
            <label>Bạn chưa có tài khoản? <a href="#">Đăng ký</a></label>
          </div>
</form>
    </div>
  </div>
</div>
